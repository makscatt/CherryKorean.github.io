<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Cards</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'CoockieRun';
            src: url('coockierun.ttf') format('truetype');
        }

        /* Контейнер для игры */
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
        }

        /* Контейнер для карточек и стрелок */
        #card-nav-container {
            display: flex;
            align-items: center;
        }

        /* Стрелки навигации */
        .nav-arrow {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            margin: 0 20px;
        }

        /* Ваши стили для карточек */
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 0 auto;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background: #fff;
        }

        .card-back {
            background: #f8f8f8;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-family: 'CoockieRun', sans-serif;
            color: #333;
        }

        img {
            width: 100%;
            height: auto;
        }

        /* Кнопка звука */
        #sound-button {
            margin-top: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Контейнер для карточек и стрелок -->
        <div id="card-nav-container">
            <div class="nav-arrow" id="prev-arrow">&#9664;</div>
            <div id="card-container"></div>
            <div class="nav-arrow" id="next-arrow">&#9654;</div>
        </div>
        <!-- Кнопка звука -->
        <img src="sound_on.png" id="sound-button" alt="Включить звук" />
    </div>
    
    <script>
        // Инициализация Telegram Mini App
        Telegram.WebApp.ready();
        
        // Установка темы в зависимости от темы Telegram
        if (Telegram.WebApp.themeParams.backgroundColor) {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.backgroundColor;
        }

        let currentCardIndex = 0;
        let cardsData = [];
        let currentAudio = null; // To keep track of the current audio object

        // Variables for touch event handling
        let startX = 0;
        let endX = 0;

        // Загружаем данные и создаем карточки
        document.addEventListener('DOMContentLoaded', () => {
            fetch('cards.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    cardsData = data;
                    createCard(cardsData[currentCardIndex]);
                    playSound(cardsData[currentCardIndex].audio); // Play sound for the first card
                })
                .catch(error => console.error('Ошибка загрузки JSON:', error));
        });

        function createCard(cardData) {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; // Очистить контейнер перед добавлением новой карточки

            const card = document.createElement('div');
            card.classList.add('card');
            
            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');
            
            // Front of the card
            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            
            const img = document.createElement('img');
            img.src = cardData.image;
            cardFront.appendChild(img);
            
            cardFront.addEventListener('click', () => {
                card.classList.add('flipped');
            });
            
            // Back of the card
            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            
            const koreanWord = document.createElement('p');
            koreanWord.textContent = cardData.korean;
            
            const russianWord = document.createElement('p');
            russianWord.textContent = cardData.russian;

            // Adjust font size based on text length
            adjustFontSize(koreanWord);
            adjustFontSize(russianWord);
            
            cardBack.appendChild(koreanWord);
            cardBack.appendChild(russianWord);
            
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);

            // Flip back to front
            cardBack.addEventListener('click', () => {
                card.classList.remove('flipped');
            });

            container.appendChild(card);

            // Add swipe event listeners
            card.addEventListener('touchstart', handleTouchStart, false);
            card.addEventListener('touchend', handleTouchEnd, false);
        }

        // Function to adjust the font size based on text length
        function adjustFontSize(element) {
            let maxFontSize = 30; // Maximum font size
            let minFontSize = 10; // Minimum font size
            let containerWidth = 180; // Width of the card-back minus padding
            let containerHeight = 130; // Approximate height for each line of text

            element.style.fontSize = maxFontSize + 'px';

            // Reduce font size until text fits within container
            while ((element.scrollWidth > containerWidth || element.scrollHeight > containerHeight) && maxFontSize > minFontSize) {
                maxFontSize -= 1;
                element.style.fontSize = maxFontSize + 'px';
            }
        }

        // Function to play sound
        function playSound(audioSrc) {
            // If there's an existing audio playing, stop it first
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Create a new audio object and play it
            currentAudio = new Audio(audioSrc);
            currentAudio.play();

            // Disable sound button until audio finishes playing
            document.getElementById('sound-button').style.pointerEvents = 'none';

            currentAudio.onended = () => {
                // Re-enable the sound button after the audio finishes
                document.getElementById('sound-button').style.pointerEvents = 'auto';
            };
        }

        // Обработка стрелок навигации
        document.getElementById('prev-arrow').addEventListener('click', () => {
            showPreviousCard();
        });

        document.getElementById('next-arrow').addEventListener('click', () => {
            showNextCard();
        });

        // Обработка кнопки звука
        document.getElementById('sound-button').addEventListener('click', () => {
            if (currentAudio && currentAudio.paused) {
                currentAudio.play();
            }
        });

        // Touch event handlers
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
        }

        function handleTouchEnd(event) {
            endX = event.changedTouches[0].clientX;
            if (startX > endX + 30) {
                // Swipe left
                showNextCard();
            } else if (startX < endX - 30) {
                // Swipe right
                showPreviousCard();
            }
        }

        // Show the next card
        function showNextCard() {
            if (currentCardIndex < cardsData.length - 1) {
                const currentCard = document.querySelector('.card');
                currentCard.style.opacity = 0; // Fade out the current card
                setTimeout(() => {
                    currentCardIndex++;
                    createCard(cardsData[currentCardIndex]);
                    playSound(cardsData[currentCardIndex].audio); // Play sound for the new card
                    const newCard = document.querySelector('.card');
                    newCard.style.opacity = 0; // Set the new card to invisible
                    setTimeout(() => {
                        newCard.style.opacity = 1; // Fade in the new card
                    }, 50);
                }, 500);
            }
        }

        // Show the previous card
        function showPreviousCard() {
            if (currentCardIndex > 0) {
                const currentCard = document.querySelector('.card');
                currentCard.style.opacity = 0; // Fade out the current card
                setTimeout(() => {
                    currentCardIndex--;
                    createCard(cardsData[currentCardIndex]);
                    playSound(cardsData[currentCardIndex].audio); // Play sound for the new card
                    const newCard = document.querySelector('.card');
                    newCard.style.opacity = 0; // Set the new card to invisible
                    setTimeout(() => {
                        newCard.style.opacity = 1; // Fade in the new card
                    }, 50);
                }, 500);
            }
        }
    </script>
</body>
</html>
