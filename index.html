<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовый экран</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        /* Контейнер с соотношением сторон 9:16 */
        #startScreen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Контейнер для фонового изображения, который адаптируется к экрану */
        #backgroundImageContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Само фоновое изображение */
        #backgroundImage {
            width: 100%;
            height: auto; /* Сохраняем соотношение сторон */
            max-height: 100vh; /* Максимальная высота равна высоте экрана */
            object-fit: contain; /* Изображение адаптируется по размеру, не обрезаясь */
        }

        #startGameImage {
            width: 50%;
            max-width: 300px; /* Максимальная ширина для кнопки */
            cursor: pointer;
            position: relative; /* Оставляем кнопку поверх изображения */
            margin-top: 50px; /* Отступ сверху для опускания кнопки */
        }

    </style>
</head>
<body>
    <div id="startScreen">
        <!-- Контейнер для фонового изображения -->
        <div id="backgroundImageContainer">
            <img src="startscreenBG.png" alt="Фоновое изображение" id="backgroundImage">
        </div>
        
        <!-- Кнопка "Начать игру" -->
        <img src="startgameButton.png" alt="Начать игру" id="startGameImage">
    </div>

    <script>
        // Меняем запуск игры на переход на другую HTML страницу
        document.getElementById('startGameImage').onclick = function() {
            window.location.href = "game.html";  // Переход на страницу игры
        };

        // Телеграмм расширение для получения размеров окна
        if (window.Telegram.WebApp) {
            Telegram.WebApp.expand(); // Расширяем приложение до полного экрана
        }
    </script>
</body>
</html>
