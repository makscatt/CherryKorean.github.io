<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовый экран</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Контейнер для игры */
        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Контейнер с соотношением сторон 9:16 */
        #startScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: auto;
            width: 90vw; /* Используем относительную единицу измерения */
            height: auto;
            aspect-ratio: 9 / 16;
            max-width: 400px;
            max-height: 90vh; /* Используем относительную единицу измерения */
            overflow: hidden; /* Добавляем, чтобы изображение не выходило за пределы контейнера */
        }

        /* Контейнер для фонового изображения, который адаптируется к экрану */
        #backgroundImageContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Само фоновое изображение */
        #backgroundImage {
            width: 100%;
            height: 100%; /* Устанавливаем высоту на 100% */
            object-fit: cover; /* Заполняем контейнер, сохраняя соотношение сторон */
        }

        /* Контейнер для кнопок */
        #buttonsContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Оставляем поверх изображения */
            z-index: 1; /* Обеспечивает расположение поверх фонового изображения */
        }

        /* Контейнер для двух рядов кнопок */
        .buttonsRow {
            display: flex;
            justify-content: center;
            margin: 10px 0; /* Отступ между рядами */
        }

        /* Стили для кнопок */
        .startButton {
            width: 150px;
            height: 150px;
            margin: 0 10px; /* Отступ между кнопками в ряду */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Оборачиваем в #wrapper -->
    <div id="wrapper">
        <div id="startScreen">
            <!-- Контейнер для фонового изображения -->
            <div id="backgroundImageContainer">
                <img src="startscreenBG.png" alt="Фоновое изображение" id="backgroundImage">
            </div>

            <!-- Контейнер для кнопок -->
            <div id="buttonsContainer">
                <div class="buttonsRow">
                    <!-- Первая строка кнопок -->
                    <img src="button1.png" alt="Отгадай перевод" class="startButton" onclick="startGame('translate')">
                     <img src="button2.png" alt="На слух" class="startButton" onclick="startGame('audio')">
                </div>
                <div class="buttonsRow">
                    <!-- Вторая строка кнопок -->
                   <!-- <img src="button3.png" alt="По картинкам" class="startButton" onclick="startGame('pictures')">-->
                   <img src="button3.png" alt="Качать слух" class="startButton" onclick="startGame('audiobox')">
                    <img src="button4.png" alt="Карточки" class="startButton" onclick="startGame('training')">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функция для отправки запроса на сервер, чтобы проверить, является ли пользователь членом группы
        async function checkGroupMembership(userId) {
            const response = await fetch('/.netlify/functions/checkGroupMembership', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: userId })
            });
            const data = await response.json();
            return data.isMember;
        }

        // Получение информации о пользователе через Telegram WebApp
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            checkGroupMembership(user.id).then(isMember => {
                if (isMember) {
                    console.log("Доступ разрешен.");
                    // Здесь можно продолжить работу приложения
                } else {
                    alert("У вас нет доступа к этому приложению.");
                    // Например, перенаправить пользователя на другую страницу
                    window.location.href = "access_denied.html";
                }
            });
        }
        // Функция для перехода на страницу режима игры
        function startGame(gameMode) {
            if (gameMode === 'translate') {
                window.location.href = "textwords.html";  // Переход на страницу для "Отгадай перевод"
            } else if (gameMode === 'audio') {
                window.location.href = "audio.html";  // Переход на страницу для "На слух"
            } else if (gameMode === 'audiobox') {
                window.location.href = "audiobox.html";  // Переход на страницу для "На слух"
            }             else if (gameMode === 'pictures') {
                window.location.href = "pictures.html";  // Переход на страницу для "По картинкам"
            } else if (gameMode === 'training') {
                window.location.href = "themes.html";  // Переход на страницу для "Тренировка"
            }
        }

        // Телеграмм расширение для получения размеров окна
        if (window.Telegram.WebApp) {
            Telegram.WebApp.expand(); // Расширяем приложение до полного экрана
        }
    </script>
</body>
</html>
