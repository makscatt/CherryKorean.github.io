<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовый экран</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        /* Контейнер с соотношением сторон 9:16 */
        #startScreen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Контейнер для фонового изображения, который адаптируется к экрану */
        #backgroundImageContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Само фоновое изображение */
        #backgroundImage {
            width: 100%;
            height: auto; /* Сохраняем соотношение сторон */
            max-height: 100vh; /* Максимальная высота равна высоте экрана */
            object-fit: contain; /* Изображение адаптируется по размеру, не обрезаясь */
        }

        /* Контейнер для кнопок */
        #buttonsContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Оставляем поверх изображения */
            z-index: 1; /* Обеспечивает расположение поверх фонового изображения */
        }

        /* Контейнер для двух рядов кнопок */
        .buttonsRow {
            display: flex;
            justify-content: center;
            margin: 10px 0; /* Отступ между рядами */
        }

        /* Стили для кнопок */
        .startButton {
            width: 150px;
            height: 150px;
            margin: 0 10px; /* Отступ между кнопками в ряду */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <!-- Контейнер для фонового изображения -->
        <div id="backgroundImageContainer">
            <img src="startscreenBG.png" alt="Фоновое изображение" id="backgroundImage">
        </div>
        
        <!-- Контейнер для кнопок -->
        <div id="buttonsContainer">
            <div class="buttonsRow">
                <!-- Первая строка кнопок -->
                <img src="button1.png" alt="Отгадай перевод" class="startButton" onclick="startGame('translate')">
                <img src="button2.png" alt="На слух" class="startButton" onclick="startGame('audio')">
            </div>
            <div class="buttonsRow">
                <!-- Вторая строка кнопок -->
                <img src="button3.png" alt="По картинкам" class="startButton" onclick="startGame('pictures')">
                <img src="button4.png" alt="Тренировка" class="startButton" onclick="startGame('training')">
            </div>
        </div>
    </div>

    <script>
        // Функция для перехода на страницу режима игры
        function startGame(gameMode) {
            if (gameMode === 'translate') {
                window.location.href = "game.html";  // Переход на страницу для "Отгадай перевод"
            } else if (gameMode === 'audio') {
                window.location.href = "audio.html";  // Переход на страницу для "На слух"
            } else if (gameMode === 'pictures') {
                window.location.href = "pictures.html";  // Переход на страницу для "По картинкам"
            } else if (gameMode === 'training') {
                window.location.href = "cards.html";  // Переход на страницу для "Тренировка"
            }
        }

        // Телеграмм расширение для получения размеров окна
        if (window.Telegram.WebApp) {
            Telegram.WebApp.expand(); // Расширяем приложение до полного экрана
        }
    </script>
</body>
</html>
