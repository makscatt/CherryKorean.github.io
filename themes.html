<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Контейнер для игры */
        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Контейнер с соотношением сторон 9:16 */
        #startScreen {
    position: relative; /* Устанавливаем родительский контейнер как относительный */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: auto;
    width: 90vw;
    height: auto;
    aspect-ratio: 9 / 16;
    max-width: 400px;
    max-height: 90vh;
    overflow: hidden;
}
        
        /* Контейнер для кнопок */
        #themes-container {
           position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%; /* Высота контейнера для тем */
            border: 1px solid #49ffe1;
            margin-bottom: 10%; 
            overflow: visible;
            overflow-y: auto;
        }

        .theme-grid {
            position: absolute;
            top: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Сетка 3x4 */
            grid-gap: 10px;
            margin: 10px 0; /* Отступы сверху и снизу */
        }

        .theme-button {
            width: 120px;
            height: 120px;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid #7e7e7e;
        }

        #navigation-bar-container {
    position: absolute;
    bottom: 10px; /* Отступ от нижнего края */
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%; /* Подгоняем под ширину родителя */
    padding: 0 10px;
    box-sizing: border-box; /* Убедимся, что padding не влияет на размеры */
    border: 1px solid #ff0000; /* Для отладки */
}
#back-button, #forward-button, #menu-button {
    padding: 10px 20px;
    font-size: 20px; /* Устанавливаем фиксированный размер шрифта */
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 5px;
    margin-left: 5px;
    flex-shrink: 0; /* Убеждаемся, что кнопки не сжимаются */
    box-sizing: border-box;
    max-width: 100px; /* Фиксированный максимальный размер кнопок */
    max-height: 50px; /* Фиксированный максимальный размер кнопок */
}
     
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="startScreen" style="position: relative;">
            <div id="themes-container">
                <div class="theme-grid">
            <!-- Кнопки тем, расположенные в сетке 3x4 -->
            <div class="theme-button" style="background-image: url('themes/theme1.png');" onclick="selectTheme(1)"></div>
            <div class="theme-button" style="background-image: url('themes/theme2.png');" onclick="selectTheme(2)"></div>
            <div class="theme-button" style="background-image: url('themes/theme3.png');" onclick="selectTheme(3)"></div>
            <div class="theme-button" style="background-image: url('themes/theme4.png');" onclick="selectTheme(4)"></div>
            <div class="theme-button" style="background-image: url('themes/theme5.png');" onclick="selectTheme(5)"></div>
            <div class="theme-button" style="background-image: url('themes/theme6.png');" onclick="selectTheme(6)"></div>
            <div class="theme-button" style="background-image: url('themes/theme7.png');" onclick="selectTheme(7)"></div>
            <div class="theme-button" style="background-image: url('themes/theme8.png');" onclick="selectTheme(8)"></div>
            <div class="theme-button" style="background-image: url('themes/theme9.png');" onclick="selectTheme(9)"></div>
            <div class="theme-button" style="background-image: url('themes/theme10.png');" onclick="selectTheme(10)"></div>
            <div class="theme-button" style="background-image: url('themes/theme11.png');" onclick="selectTheme(11)"></div>
            <div class="theme-button" style="background-image: url('themes/theme12.png');" onclick="selectTheme(12)"></div>
        </div>
    </div>
        <div id="navigation-bar-container">
            <div id="back-button" onclick="previousPage()">Назад</div>
            <div id="forward-button" onclick="nextPage()">Вперед</div>
            <div id="menu-button" onclick="showMenu()">Меню</div>
        </div>
    </div>
</div>
    <script>
        
         function previousPage() {
        window.location.href = 'themes.html'; // Временная реализация для отображения, что меню открыто
    }
         function nextPage() {
        window.location.href = 'p2.html'; // Временная реализация для отображения, что меню открыто
    }
        function showMenu() {
        window.location.href = 'index.html'; // Временная реализация для отображения, что меню открыто
    }
        function selectTheme(themeId) {
            // Переход на соответствующую страницу темы
            window.location.href = 'theme' + themeId + '.html';
        }

        function navigate(direction) {
            if (direction === 'menu') {
                // Переход на главную страницу (index.html)
                window.location.href = 'index.html';
            }
            // Логика для навигации "back" и "forward" может быть добавлена здесь
            console.log("Навигация:", direction);
        }

        // Инициализация Telegram Mini App
        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand(); // Расширяем приложение до полного экрана
        }
    </script>
</body>
</html>
